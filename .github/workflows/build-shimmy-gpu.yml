name: Build Shimmy GPU Image

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions UI
    inputs:
      tag:
        description: 'Docker image tag (e.g., v2.7-gpu)'
        required: false
        default: 'v2.7-gpu'
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.gpu'
      - 'start-with-downloader-gpu.sh'
      - 'model-downloader-proxy.py'
      - '.github/workflows/build-shimmy-gpu.yml'

jobs:
  build-gpu-image:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: gjkarthik
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      
      - name: Set image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "TAG=v2.7-gpu" >> $GITHUB_OUTPUT
          fi
      
      - name: Build and push GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gpu
          platforms: linux/amd64
          push: true
          tags: docker.io/gjkarthik/shimmy:${{ steps.tag.outputs.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Image digest
        run: echo "Image built and pushed successfully!"
      
      - name: Create build summary
        run: |
          echo "## ðŸš€ Shimmy GPU Image Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`docker.io/gjkarthik/shimmy:${{ steps.tag.outputs.TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Features:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… CUDA 12.3.0 support" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Built with \`llama-cuda\` feature flag" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… HuggingFace Hub integration" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dynamic model download proxy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Update \`shimmy-serving-template-gpu.yaml\` to use this tag" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy to SAP AI Core with T4 GPU" >> $GITHUB_STEP_SUMMARY
          echo "3. Expect 10x performance improvement over CPU" >> $GITHUB_STEP_SUMMARY
