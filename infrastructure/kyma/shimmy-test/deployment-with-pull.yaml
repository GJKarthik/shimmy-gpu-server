apiVersion: apps/v1
kind: Deployment
metadata:
  name: shimmy-model-downloader
  namespace: kube-scb
  labels:
    app: shimmy-model-downloader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shimmy-model-downloader
  template:
    metadata:
      labels:
        app: shimmy-model-downloader
    spec:
      containers:
      - name: shimmy
        image: docker.io/gjkarthik/shimmy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SHIMMY_PORT
          value: "8081"
        - name: SHIMMY_MODEL_PATH
          value: "/models"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
